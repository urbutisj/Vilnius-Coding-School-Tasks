<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1.5</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap');
        
        * {
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        img {
            display: block;
            width: 100%;
        }

        .container {
            max-width: 600px;
            margin: 10px;
        }

        .title-div {
            border: 5px solid #E1DCDA;
            padding: 8px 40px;
            display: inline-flex;
        }

        .title-div h1{
            font-weight: 100;
        }

        .title-div strong{
            color: orange;
            font-weight: lighter;
        }

        .main-figure {
            margin: 25px 40px;
        }

        figure figcaption {
            margin-top: 20px;;
        }

        .other-recipes {
            display: inline-block;
        }

        .other-recipes img {
            float: left;
            width: 32%;
            margin: 0px;
            padding: 3px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title-div">
            <h1>From <strong>A</strong> to <strong>Z</strong>ucchini</h1>
        </div>
        <div class="main-figure">
            <figure>
                <img src="https://peacehumanity.org/wp-content/uploads/2021/10/placeholder-286.png" alt="Image Placeholder">
                <figcaption>This recipe for individual chocolate cakesis so simple and so delectable!</figcaption>
            </figure>    
        </div>
        <div>
            <h4>More Recipes:</h4>
        </div>
        <div class="other-recipes">
                <img src="https://peacehumanity.org/wp-content/uploads/2021/10/placeholder-286.png" alt="Image Placeholder">
                <img src="https://peacehumanity.org/wp-content/uploads/2021/10/placeholder-286.png" alt="Image Placeholder">
                <img src="https://peacehumanity.org/wp-content/uploads/2021/10/placeholder-286.png" alt="Image Placeholder"> 
        </div>
    </div>
</body>
</html>
